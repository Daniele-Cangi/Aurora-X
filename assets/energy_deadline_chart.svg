<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="energyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Chart area background -->
  <rect x="80" y="60" width="640" height="340" fill="#fafbfc" stroke="#e1e4e8" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g stroke="#e1e4e8" stroke-width="1">
    <!-- Horizontal grid -->
    <line x1="80" y1="350" x2="720" y2="350" opacity="0.7"/>
    <line x1="80" y1="295" x2="720" y2="295" opacity="0.5"/>
    <line x1="80" y1="240" x2="720" y2="240" opacity="0.5"/>
    <line x1="80" y1="185" x2="720" y2="185" opacity="0.5"/>
    <line x1="80" y1="130" x2="720" y2="130" opacity="0.5"/>
    <line x1="80" y1="75" x2="720" y2="75" opacity="0.5"/>
    <!-- Vertical grid -->
    <line x1="208" y1="60" x2="208" y2="400" opacity="0.5"/>
    <line x1="336" y1="60" x2="336" y2="400" opacity="0.5"/>
    <line x1="464" y1="60" x2="464" y2="400" opacity="0.5"/>
    <line x1="592" y1="60" x2="592" y2="400" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="#24292e" text-anchor="middle">Energy Consumption vs Deadline Constraint</text>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="14" 
        fill="#586069" text-anchor="middle">Aurora adapts energy consumption based on deadline urgency</text>
  
  <!-- Y-axis -->
  <line x1="80" y1="60" x2="80" y2="400" stroke="#24292e" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="80" y1="400" x2="720" y2="400" stroke="#24292e" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">0</text>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">1</text>
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">2</text>
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">3</text>
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">4</text>
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">5</text>
  <text x="70" y="80" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">6</text>
  
  <!-- X-axis labels -->
  <text x="80" y="420" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="middle">1s</text>
  <text x="208" y="420" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="middle">5s</text>
  <text x="336" y="420" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="middle">10s</text>
  <text x="464" y="420" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="middle">20s</text>
  <text x="592" y="420" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="middle">30s</text>
  
  <!-- Axis titles -->
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#24292e" text-anchor="middle">Deadline Constraint</text>
  <text x="30" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#24292e" text-anchor="middle" transform="rotate(-90, 30, 230)">Energy (Joules)</text>
  
  <!-- Data points mapped: 6.159->109, 4.842->172, 3.922->215, 2.785->273, 1.931->321 -->
  <path d="M 80 109 Q 208 172 336 215 Q 464 273 592 321" 
        stroke="#3498db" stroke-width="4" fill="none"/>
  
  <!-- Fill area under curve -->
  <path d="M 80 109 Q 208 172 336 215 Q 464 273 592 321 L 592 400 L 80 400 Z" 
        fill="url(#energyGrad)"/>
  
  <!-- Data points with shadows -->
  <circle cx="80" cy="109" r="8" fill="#3498db" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <circle cx="208" cy="172" r="8" fill="#3498db" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <circle cx="336" cy="215" r="8" fill="#3498db" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <circle cx="464" cy="273" r="8" fill="#3498db" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <circle cx="592" cy="321" r="8" fill="#3498db" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Value labels with backgrounds -->
  <rect x="60" y="85" width="40" height="20" rx="3" fill="white" stroke="#3498db" stroke-width="1"/>
  <text x="80" y="98" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#3498db" text-anchor="middle">6.16J</text>
  
  <rect x="188" y="148" width="40" height="20" rx="3" fill="white" stroke="#3498db" stroke-width="1"/>
  <text x="208" y="161" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#3498db" text-anchor="middle">4.84J</text>
  
  <rect x="316" y="191" width="40" height="20" rx="3" fill="white" stroke="#3498db" stroke-width="1"/>
  <text x="336" y="204" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#3498db" text-anchor="middle">3.92J</text>
  
  <rect x="444" y="249" width="40" height="20" rx="3" fill="white" stroke="#3498db" stroke-width="1"/>
  <text x="464" y="262" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#3498db" text-anchor="middle">2.78J</text>
  
  <rect x="572" y="297" width="40" height="20" rx="3" fill="white" stroke="#3498db" stroke-width="1"/>
  <text x="592" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#3498db" text-anchor="middle">1.93J</text>
  
  <!-- Performance callout -->
  <rect x="550" y="100" width="140" height="60" rx="8" fill="#f0f9ff" stroke="#3498db" stroke-width="2"/>
  <text x="620" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#2563eb" text-anchor="middle">68% Reduction</text>
  <text x="620" y="138" font-family="Arial, sans-serif" font-size="12" 
        fill="#64748b" text-anchor="middle">Intelligent</text>
  <text x="620" y="152" font-family="Arial, sans-serif" font-size="12" 
        fill="#64748b" text-anchor="middle">Adaptation</text>
</svg>