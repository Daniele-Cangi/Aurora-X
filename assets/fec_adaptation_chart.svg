<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Chart area background -->
  <rect x="80" y="60" width="640" height="340" fill="#fafbfc" stroke="#e1e4e8" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g stroke="#e1e4e8" stroke-width="1">
    <!-- Horizontal grid -->
    <line x1="80" y1="350" x2="720" y2="350" opacity="0.7"/>
    <line x1="80" y1="300" x2="720" y2="300" opacity="0.5"/>
    <line x1="80" y1="250" x2="720" y2="250" opacity="0.5"/>
    <line x1="80" y1="200" x2="720" y2="200" opacity="0.5"/>
    <line x1="80" y1="150" x2="720" y2="150" opacity="0.5"/>
    <line x1="80" y1="100" x2="720" y2="100" opacity="0.5"/>
    <!-- Vertical grid -->
    <line x1="200" y1="60" x2="200" y2="400" opacity="0.5"/>
    <line x1="320" y1="60" x2="320" y2="400" opacity="0.5"/>
    <line x1="440" y1="60" x2="440" y2="400" opacity="0.5"/>
    <line x1="560" y1="60" x2="560" y2="400" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="#24292e" text-anchor="middle">Adaptive FEC Overhead vs System Parameters</text>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="14" 
        fill="#586069" text-anchor="middle">Forward Error Correction automatically adjusts to maintain reliability</text>
  
  <!-- Y-axis -->
  <line x1="80" y1="60" x2="80" y2="400" stroke="#24292e" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="80" y1="400" x2="720" y2="400" stroke="#24292e" stroke-width="2"/>
  
  <!-- Y-axis labels (FEC 0-15%) -->
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">0%</text>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">3%</text>
  <text x="70" y="305" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">6%</text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">9%</text>
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">12%</text>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">15%</text>
  
  <!-- X-axis labels -->
  <text x="140" y="420" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="middle">1s</text>
  <text x="260" y="420" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="middle">5s</text>
  <text x="380" y="420" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="middle">10s</text>
  <text x="500" y="420" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="middle">20s</text>
  <text x="620" y="420" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="middle">30s</text>
  
  <!-- Axis titles -->
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#24292e" text-anchor="middle">Deadline Constraint</text>
  <text x="30" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#24292e" text-anchor="middle" transform="rotate(-90, 30, 230)">FEC Overhead (%)</text>
  
  <!-- Bar chart data: (1s,12%), (5s,8%), (10s,6%), (20s,4%), (30s,3%) -->
  <!-- Scale: 0-15% maps to 400-100 px height -->
  
  <!-- Bars with gradient and shadow -->
  <rect x="100" y="200" width="80" height="200" fill="url(#redGrad)" 
        stroke="#c0392b" stroke-width="1" filter="url(#shadow)"/>
  <rect x="220" y="240" width="80" height="160" fill="url(#redGrad)" 
        stroke="#c0392b" stroke-width="1" filter="url(#shadow)"/>
  <rect x="340" y="280" width="80" height="120" fill="url(#redGrad)" 
        stroke="#c0392b" stroke-width="1" filter="url(#shadow)"/>
  <rect x="460" y="320" width="80" height="80" fill="url(#redGrad)" 
        stroke="#c0392b" stroke-width="1" filter="url(#shadow)"/>
  <rect x="580" y="340" width="80" height="60" fill="url(#redGrad)" 
        stroke="#c0392b" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Value labels above bars -->
  <rect x="120" y="175" width="40" height="20" rx="3" fill="white" stroke="#e74c3c" stroke-width="1"/>
  <text x="140" y="188" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="#e74c3c" text-anchor="middle">12%</text>
  
  <rect x="240" y="215" width="40" height="20" rx="3" fill="white" stroke="#e74c3c" stroke-width="1"/>
  <text x="260" y="228" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="#e74c3c" text-anchor="middle">8%</text>
  
  <rect x="360" y="255" width="40" height="20" rx="3" fill="white" stroke="#e74c3c" stroke-width="1"/>
  <text x="380" y="268" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="#e74c3c" text-anchor="middle">6%</text>
  
  <rect x="480" y="295" width="40" height="20" rx="3" fill="white" stroke="#e74c3c" stroke-width="1"/>
  <text x="500" y="308" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="#e74c3c" text-anchor="middle">4%</text>
  
  <rect x="600" y="315" width="40" height="20" rx="3" fill="white" stroke="#e74c3c" stroke-width="1"/>
  <text x="620" y="328" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="#e74c3c" text-anchor="middle">3%</text>
  
  <!-- Adaptation trend arrow -->
  <path d="M 180 180 Q 350 200 580 330" stroke="#27ae60" stroke-width="3" 
        fill="none" stroke-dasharray="8,4" marker-end="url(#greenArrow)"/>
  
  <!-- Adaptation callout -->
  <rect x="480" y="120" width="180" height="80" rx="8" fill="#f0fff4" stroke="#27ae60" stroke-width="2"/>
  <text x="570" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#16a085" text-anchor="middle">Smart Adaptation</text>
  <text x="570" y="165" font-family="Arial, sans-serif" font-size="13" 
        fill="#6b7280" text-anchor="middle">Reduces overhead as</text>
  <text x="570" y="180" font-family="Arial, sans-serif" font-size="13" 
        fill="#6b7280" text-anchor="middle">urgency decreases</text>
  <text x="570" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#16a085" text-anchor="middle">12% â†’ 3%</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
</svg>