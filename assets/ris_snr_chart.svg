<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Chart area background -->
  <rect x="80" y="60" width="640" height="340" fill="#fafbfc" stroke="#e1e4e8" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g stroke="#e1e4e8" stroke-width="1">
    <!-- Horizontal grid -->
    <line x1="80" y1="350" x2="720" y2="350" opacity="0.7"/>
    <line x1="80" y1="300" x2="720" y2="300" opacity="0.5"/>
    <line x1="80" y1="250" x2="720" y2="250" opacity="0.5"/>
    <line x1="80" y1="200" x2="720" y2="200" opacity="0.5"/>
    <line x1="80" y1="150" x2="720" y2="150" opacity="0.5"/>
    <line x1="80" y1="100" x2="720" y2="100" opacity="0.5"/>
    <!-- Vertical grid -->
    <line x1="160" y1="60" x2="160" y2="400" opacity="0.5"/>
    <line x1="240" y1="60" x2="240" y2="400" opacity="0.5"/>
    <line x1="320" y1="60" x2="320" y2="400" opacity="0.5"/>
    <line x1="400" y1="60" x2="400" y2="400" opacity="0.5"/>
    <line x1="480" y1="60" x2="480" y2="400" opacity="0.5"/>
    <line x1="560" y1="60" x2="560" y2="400" opacity="0.5"/>
    <line x1="640" y1="60" x2="640" y2="400" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="#24292e" text-anchor="middle">RIS Configuration Impact on SNR Performance</text>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="14" 
        fill="#586069" text-anchor="middle">Linear SNR improvement with Reconfigurable Intelligent Surface scaling</text>
  
  <!-- Y-axis -->
  <line x1="80" y1="60" x2="80" y2="400" stroke="#24292e" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="80" y1="400" x2="720" y2="400" stroke="#24292e" stroke-width="2"/>
  
  <!-- Y-axis labels (SNR 10-30 dB) -->
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">10</text>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">15</text>
  <text x="70" y="305" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">20</text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">25</text>
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">30</text>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="end">35</text>
  
  <!-- X-axis labels (RIS tiles 0-30) -->
  <text x="80" y="420" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="middle">0</text>
  <text x="160" y="420" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="middle">5</text>
  <text x="240" y="420" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="middle">10</text>
  <text x="320" y="420" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="middle">15</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="middle">20</text>
  <text x="480" y="420" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="middle">25</text>
  <text x="560" y="420" font-family="Arial, sans-serif" font-size="13" fill="#586069" text-anchor="middle">30</text>
  
  <!-- Axis titles -->
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#24292e" text-anchor="middle">RIS Tiles Count</text>
  <text x="30" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#24292e" text-anchor="middle" transform="rotate(-90, 30, 230)">SNR (dB)</text>
  
  <!-- Data points: (0,15)->350, (4,18)->320, (8,21)->285, (16,25)->250, (24,28)->210 -->
  <!-- RIS positions: 0->80, 4->144, 8->208, 16->336, 24->464 -->
  
  <!-- Trend line -->
  <line x1="80" y1="350" x2="464" y2="210" stroke="url(#purpleGrad)" stroke-width="3" opacity="0.7"/>
  
  <!-- Data points with enhanced styling -->
  <circle cx="80" cy="350" r="10" fill="#9b59b6" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <circle cx="144" cy="320" r="10" fill="#9b59b6" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <circle cx="208" cy="285" r="10" fill="#9b59b6" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <circle cx="336" cy="250" r="10" fill="#9b59b6" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <circle cx="464" cy="210" r="10" fill="#9b59b6" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Value labels with backgrounds -->
  <rect x="60" y="325" width="40" height="20" rx="3" fill="white" stroke="#9b59b6" stroke-width="1"/>
  <text x="80" y="338" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#9b59b6" text-anchor="middle">15 dB</text>
  
  <rect x="124" y="295" width="40" height="20" rx="3" fill="white" stroke="#9b59b6" stroke-width="1"/>
  <text x="144" y="308" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#9b59b6" text-anchor="middle">18 dB</text>
  
  <rect x="188" y="260" width="40" height="20" rx="3" fill="white" stroke="#9b59b6" stroke-width="1"/>
  <text x="208" y="273" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#9b59b6" text-anchor="middle">21 dB</text>
  
  <rect x="316" y="225" width="40" height="20" rx="3" fill="white" stroke="#9b59b6" stroke-width="1"/>
  <text x="336" y="238" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#9b59b6" text-anchor="middle">25 dB</text>
  
  <rect x="444" y="185" width="40" height="20" rx="3" fill="white" stroke="#9b59b6" stroke-width="1"/>
  <text x="464" y="198" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#9b59b6" text-anchor="middle">28 dB</text>
  
  <!-- Tile count annotations -->
  <text x="80" y="375" font-family="Arial, sans-serif" font-size="10" 
        fill="#6b7280" text-anchor="middle">0 tiles</text>
  <text x="144" y="375" font-family="Arial, sans-serif" font-size="10" 
        fill="#6b7280" text-anchor="middle">4 tiles</text>
  <text x="208" y="375" font-family="Arial, sans-serif" font-size="10" 
        fill="#6b7280" text-anchor="middle">8 tiles</text>
  <text x="336" y="375" font-family="Arial, sans-serif" font-size="10" 
        fill="#6b7280" text-anchor="middle">16 tiles</text>
  <text x="464" y="375" font-family="Arial, sans-serif" font-size="10" 
        fill="#6b7280" text-anchor="middle">24 tiles</text>
  
  <!-- Performance improvement callout -->
  <rect x="550" y="100" width="140" height="80" rx="8" fill="#f0f0ff" stroke="#9b59b6" stroke-width="2"/>
  <text x="620" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="#8e44ad" text-anchor="middle">+13dB</text>
  <text x="620" y="145" font-family="Arial, sans-serif" font-size="14" 
        fill="#6b7280" text-anchor="middle">SNR Gain</text>
  <text x="620" y="162" font-family="Arial, sans-serif" font-size="12" 
        fill="#6b7280" text-anchor="middle">Linear scaling with</text>
  <text x="620" y="176" font-family="Arial, sans-serif" font-size="12" 
        fill="#6b7280" text-anchor="middle">RIS configuration</text>
  
  <!-- Arrow pointing to improvement -->
  <path d="M 530 140 Q 490 160 464 200" stroke="#8e44ad" stroke-width="2" 
        fill="none" marker-end="url(#purpleArrow)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="purpleArrow" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8e44ad"/>
    </marker>
  </defs>
</svg>